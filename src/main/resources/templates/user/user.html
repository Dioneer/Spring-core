<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
<form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post" th:object="${user}">
    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="*{username}">
    </label><br>
    <label for="birthday">Username:
        <input id="birthday" type="date" name="birthday" th:value="*{birthday}">
    </label><br>
    <label for="lastname">Username:
        <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
    </label><br>
    <label for="firstname">Username:
        <input id="firstname" type="text" name="lastname" th:value="*{firstname}">
    </label><br>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
<!--    <div>-->

<!--            <select id="company" name="companyId">-->
<!--                <option th:each="company : ${companies}"-->
<!--                        th:value="${company.id()}"-->
<!--                        th:selected="${company.id() == user.company.id()}"-->
<!--                        th:text="${company.name()}">Company</option>-->
<!--            </select>-->
<!--        </label>-->
<!--    </div>-->
    <button type="submit">Update</button>
</form>
<form th:action="@{/users/{userId}/delete(userId=${user.id})}" th:if="${user.role.name()=='ADMIN'}" method="post" th:object="${user}">
    <button type="submit">Remove</button>
</form>
</body>
</html>
